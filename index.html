    <form action="#" method="get">
        <div>
            <p>Имя</p>
            <input placeholder="Имя" tabindex="1" type="text" name="username" id=>
        </div>
        <div>
            <p>Пароль</p>
            <input placeholder="Пароль" tabindex="2" type="password" name="userpass" >
        </div>
        <div>
            <p>Телефон</p>
            <input placeholder="Телефон" tabindex="3" type="tel" name="userphone" >
        </div>
        <div>
            <p>Пол</p>
        </div>
        <div>
            <input tabindex="4" checked type="radio" name="gender" value="male">Мужской
        </div>
        <div>
            <input tabindex="4" type="radio" name="gender" value="female">Женский
        </div>
        <div>
            <p>Имущество</p>
            <div>
                <input tabindex="5" checked type="checkbox" name="box" value="yes">Велосипед
            </div>
            <div>
                <input tabindex="6" type="checkbox" name="car" value="yes">Машина
            </div>
            <div>
                <input tabindex="7" disabled type="checkbox" name="house" value="yes">Квартира
            </div>
            <div>
                <p>Дополнительная информация</p>
                <textarea tabindex="8" name="text"></textarea>
            </div>
            <div>
                <p>Прикрепить фото</p>
                <input tabindex="9" type="file" name="userfoto">
            </div>
            <div>
                <p>Любимый цвет</p>
                <select tabindex="10" name="color">
                    <option selected value="red">Красный</option>
                    <option value="green">Зелёный</option>
                    <option value="yellow">Жёлтый</option>
                </select>
            </div>
            <div>
                <p>Действия</p>
                <button tabindex="11" type="submit">Отправить</button>
                <button tabindex="12" type="reset">Очистить</button>
            </div>
        </div>
    </form>
</body>
